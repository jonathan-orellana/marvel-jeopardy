<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create an Account</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../styles/header.css" />
  <link rel="stylesheet" href="../styles/general.css" />
  <link rel="stylesheet" href="../styles/signup.css" />
</head>

<body>

  <header class="header" role="banner">
    <a class="skip-link" href="#main">Skip to main content</a>

    <a href="./home.html" class="logo-link" aria-label="Marvel Jeopardy Home">
      <div class="logo-container logo-frame">
        <img class="logo-image" src="../assets/marvel-logo.png" alt="MARVEL logo">
        <div class="logo-text">Jeopardy</div>
      </div>
    </a>


    <div class="header-spacer" aria-hidden="true"></div>

    <input type="checkbox" id="nav-toggle" aria-label="Toggle navigation">
    <label for="nav-toggle" class="menu-icon" aria-controls="primary-nav" aria-expanded="false">
      <span class="bar"></span>
    </label>

    <nav id="primary-nav" class="navbar" aria-label="Primary">
      <a href="./home.html">Home</a>
      <a href="./jeopardy-board.html">Play</a>
      <a href="./home.html#how-to">How to Play</a>
      <a href="./home.html#about">About</a>
      <a href="./home.html#contact">Contact</a>
      <a href="./login.html" class="login-link">Login</a>
    </nav>
  </header>

  <main id="main">
    <section class="login">
      <div class="login-form-container">
        <div class="title-form">Create an Account</div>

        <form class="sign-up-form" action="#" method="post" novalidate>
          <div class="name-input">
            <label class="sr-only" for="first-name">First name</label>
            <input id="first-name" name="first_name" type="text" placeholder="First name" autocomplete="given-name"
              required>

            <label class="sr-only" for="last-name">Last name</label>
            <input id="last-name" name="last_name" type="text" placeholder="Last Name" autocomplete="family-name"
              required>
          </div>

          <label class="sr-only" for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="Email" autocomplete="email" required>

          <label class="sr-only" for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Password" autocomplete="new-password"
            aria-describedby="pw-hint" required>

          <label class="sr-only" for="confirm-password">Confirm Password</label>
          <input id="confirm-password" name="confirm_password" type="password" placeholder="Confirm Password"
            autocomplete="new-password" required>

          <small id="pw-hint" aria-live="polite" style="color:gray;">
            Use at least 8 characters with letters and numbers.
          </small>
        </form>

        <div class="sign-up-message">
          <input id="tos" type="checkbox" required>
          <label for="tos">
            By checking this box, you confirm that you have read and agree to the
            <span>Terms and Conditions.</span>
          </label>
        </div>

        <div>
          <button class="button" type="submit" form="noop">Sign Up</button>
        </div>
      </div>

      <div class="login-image-container">
        <img src="../assets/marvel-comic-background-3.jpg" alt="Black-and-white Marvel comic collage">
      </div>
    </section>
  </main>
</body>

</html>
