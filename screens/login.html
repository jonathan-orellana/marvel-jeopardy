<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../styles/header.css" />
  <link rel="stylesheet" href="../styles/general.css" />
  <link rel="stylesheet" href="../styles/login.css" />
</head>

<body>

  <header class="header" role="banner">
    <a class="skip-link" href="#main">Skip to main content</a>

    <a href="./home.html" class="logo-link" aria-label="Marvel Jeopardy Home">
      <div class="logo-container logo-frame">
        <img class="logo-image" src="../assets/marvel-logo.png" alt="MARVEL logo">
        <div class="logo-text">Jeopardy</div>
      </div>
    </a>


    <div class="header-spacer" aria-hidden="true"></div>

    <input type="checkbox" id="nav-toggle" aria-label="Toggle navigation">
    <label for="nav-toggle" class="menu-icon" aria-controls="primary-nav" aria-expanded="false">
      <span class="bar"></span>
    </label>

    <nav id="primary-nav" class="navbar" aria-label="Primary">
      <a href="./home.html">Home</a>
      <a href="./jeopardy-board.html">Play</a>
      <a href="./home.html#how-to">How to Play</a>
      <a href="./home.html#about">About</a>
      <a href="./home.html#contact">Contact</a>
      <a href="./login.html" class="login-link active">Login</a>
    </nav>
  </header>

  <main id="main">
    <section class="login">
      <div class="login-image-container">
        <img src="../assets/marvel-comic-background.jpg" alt="Black-and-white Marvel comic collage">
      </div>

      <div class="login-form-container">
        <div class="title-form">Login</div>

        <form class="login-form" action="#" method="post">
          <label for="username">Username</label>
          <input id="username" name="username" type="text" autocomplete="username" required>

          <label for="password-input">Password</label>
          <input id="password-input" name="password" type="password" autocomplete="current-password" required>
        </form>

        <div class="forget-password-container">
          <div></div>
          <a href="#">Forget Password?</a>
        </div>

        <div>
          <button class="button" type="submit" form="noop">Login</button>
        </div>

        <div class="sign-up-message">
          Don't have an account?
          <a href="./signup.html"><span>Sign Up</span></a>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
