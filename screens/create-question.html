<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Question</title>

  <link rel="stylesheet" href="../styles/general.css">
  <link rel="stylesheet" href="../styles/question.css">
</head>

<body>
  <section class="question-container">
    <div class="question-box">
      <h2>Question 1</h2>
      <h3>Question Type</h3>

      <div class="dropdown">
        <button class="dropdown-btn">
          <div>Select one</div>
          <svg class="dropdown-icon" xmlns="http://www.w3.org/2000/svg"

          </svg>
        </button>
        <div class="dropdown-content">
          <div class="option">Multiple Choice</div>
          <div class="option">True or False</div>
          <div class="option">Response</div>
        </div>
      </div>

      <h3>Question</h3>
      <textarea class="question-input"></textarea>

      <h3>Options</h3>
      <div class="option-input">
        <label class="circle-check">
          <input type="checkbox">
          <span class="circle"></span>
        </label>
        <input class="text-input" type="text">
      </div>
      <div class="option-input">
        <label class="circle-check">
          <input type="checkbox">
          <span class="circle"></span>
        </label>
        <input class="text-input" type="text">
      </div>
      <div class="option-input">
        <label class="circle-check">
          <input type="checkbox">
          <span class="circle"></span>
        </label>
        <input class="text-input" type="text">
      </div>
      <div class="option-input">
        <label class="circle-check">
          <input type="checkbox">
          <span class="circle"></span>
        </label>
        <input class="text-input" type="text">
      </div>

      <div class="add-option">
        <div>
          <svg class="plus-icon" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->

              d="M352 128C352 110.3 337.7 96 320 96C302.3 96 288 110.3 288 128L288 288L128 288C110.3 288 96 302.3 96 320C96 337.7 110.3 352 128 352L288 352L288 512C288 529.7 302.3 544 320 544C337.7 544 352 529.7 352 512L352 352L512 352C529.7 352 544 337.7 544 320C544 302.3 529.7 288 512 288L352 288L352 128z" />
          </svg>
          <p>Add another option</p>
        </div>
      </div>
    </div>
    <div class="add-question-btn">
      <div>
        <svg class="plus-icon" xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
          <path fill="#c8c8c8"
            d="M352 128C352 110.3 337.7 96 320 96C302.3 96 288 110.3 288 128L288 288L128 288C110.3 288 96 302.3 96 320C96 337.7 110.3 352 128 352L288 352L288 512C288 529.7 302.3 544 320 544C337.7 544 352 529.7 352 512L352 352L512 352C529.7 352 544 337.7 544 320C544 302.3 529.7 288 512 288L352 288L352 128z" />

  <script src="scripts/header.js"></script>
